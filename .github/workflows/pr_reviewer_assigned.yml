name: Add ready_to_eval label when reviewer is assigned

on:
  pull_request_target:
    types:
      - review_requested

permissions:
  contents: read
  pull-requests: write

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add ready_to_eval label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PORTIA_GH_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['ready_to_eval']
            });
            console.log('Added ready_to_eval label to PR #' + context.issue.number);